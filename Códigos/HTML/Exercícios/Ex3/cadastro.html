<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastro da liga dos astronautas:</h2>
    <form>
    <div>
        <label for="Nome">Nome: </label>
        <input type="text" name="Nome">
    </div>
    <br>
    <div>
        <label for="email">Email: </label>
        <input type="email" name="email" id="" autocomplete="off">
    </div>
    <br>
    <div>
        <label for="password">Password: </label>
        <input type="password" name="password" id="">
    </div>
    <br>
    <div>
        <label for="Nascimento">Data de Nascimento: </label>
        <input type="date" name="Nascimento" id="">
    </div>
    <br>
    <div>
        <label for="foto">Foto: </label>
        <input type="file" name="foto" id="">
    </div>
    <br>
    <div>
        <label for="nacionalidade">Nacionalidade: </label>
        <select name="nacionalidade" id="">
            <option value="Rússia">Rússia</option>
            <option value="Brasil">Brasil</option>
            <option value="Colômbia">Colômbia</option>
        </select>
    </div>
    <br>
    <div>
        Gênero:
        <label for="Feminino">F</label>
        <input type="radio" name="Feminino" id="">
        <label for="Masculino">M</label>
        <input type="radio" name="Masculino" id="">
    </div>
    <br>
    <div>
        <textarea name="" id="" cols="30" rows="10">Escreva...</textarea>
    </div>
    <div>
        <input type="submit" value="Criar">
    </div>
    </form>
</body>
</html>
